<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Bebas+Neue:400"
      rel="stylesheet" />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>The Last of Us Homepage | Unofficial</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img
          src="img/logo-black-2x.png"
          alt="The Last of Us White Logo"
          class="header__logo" />
      </div>

      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main">The Last of Us</span>
          <span class="heading-primary--sub">Endure and Survive</span>
        </h1>

        <a href="#" class="btn btn--white btn--animated">Explore</a>
      </div>
    </header>
  </body>
</html>
